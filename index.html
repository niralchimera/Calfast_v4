<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalFast v5.3</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CalFast v5.3 - Personalized Calorie & Fasting Tracker</h1>

  <!-- Meals Section -->
  <section id="meals-section">
    <h2>Meals</h2>
    <form id="meal-form">
      <input type="text" id="meal-name" placeholder="Food name" required>
      <input type="number" id="meal-qty" placeholder="Quantity (g)" required>
      <input type="time" id="meal-time" required>
      <button type="submit">Add Meal</button>
    </form>
    <ul id="meal-list"></ul>
    <button id="reset-meals">Reset Meals</button>
  </section>

  <!-- Fasting Section -->
  <section id="fasting-section">
    <h2>Intermittent Fasting</h2>
    <div>
      <button id="start-fasting">Start Fasting</button>
      <button id="end-fasting">End Fasting</button>
      <button id="reset-fasting">Reset</button>
    </div>
    <p id="fasting-status">Not fasting yet.</p>
  </section>

  <!-- Weight Section -->
  <section id="weight-section">
    <h2>Weight & Body Fat</h2>
    <form id="weight-form">
      <input type="number" id="weight" placeholder="Weight (kg)" required>
      <input type="number" id="bodyfat" placeholder="Body Fat %">
      <button type="submit">Log</button>
    </form>
    <ul id="weight-list"></ul>
    <button id="reset-weight">Reset Weight Logs</button>

    <!-- Goals -->
    <h3>Set Goals</h3>
    <input type="number" id="goal-weight" placeholder="Target Weight (kg)">
    <input type="number" id="goal-bodyfat" placeholder="Target Body Fat %">
    <button id="save-goals">Save Goals</button>

    <!-- Graphs -->
    <canvas id="weightChart" width="400" height="200"></canvas>
    <canvas id="bodyFatChart" width="400" height="200"></canvas>
  </section>

  <script src="app.js"></script>
</body>
</html>
